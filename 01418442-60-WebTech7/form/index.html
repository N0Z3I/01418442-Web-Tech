<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form-01</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="comments">
      <h2>Comments</h2>

      </form>
    </div>
    <script src="script.js"></script>
  </body>
