<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" /> <!-- ใช้เรียก style.css ดึงเข้า index.html เพื่อใช้ในการตกแต่ง -->
    <title>Midterm-1</title>
  </head>
  <body>
    <img src="pl-main-logo.png" alt="" />
    <h1>แปดอันดับแรกพรีเมียร์</h1>
    <table id="leagueTable" bgcolor="#000"> <!-- ใช้ bgcolor เพื่อกำหนดสีขอบของหัวตารางใน table -->
      <thead>
        <tr bgcolor="#330c3b"> <!-- ใช้ bgcolor เพื่อกำหนดสีของหัวตาราง -->
          <th align="center" width="400" height="40">ทีม</th>
          <th align="center" width="120" height="40">แข่ง</th>
          <th align="center" width="120" height="40">ชนะ</th>
          <th align="center" width="140" height="40">เสมอ</th>
          <th align="center" width="120" height="40">แพ้</th>
          <th align="center" width="180" height="40">ได้ประตู</th>
          <th align="center" width="190" height="40">เสียประตู</th>
          <th align="center" width="190" height="40">ส่วนต่าง</th>
          <th align="center" width="180" height="40">คะแนน</th>
          <!-- ใช้ align="center" เพื่อทำให้ข้อความอยู่ตรงกลาง เเละกำหนดวามกว้างและความสูงโดยใช้ width และ height -->
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="script.js"></script> <!--ใช้เรียก style.css ดึงเข้า index.html เพื่อดึงข้อมูลมาแสดงในตารางคะแนน -->
  </body>
</html>
