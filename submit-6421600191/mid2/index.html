<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Midterm-2</title>
  </head>
  <body>
    <h1>เพิ่มผลการแข่งขัน</h1>
    <nav>
    <form id="addResultForm">
      <input
        type="text"
        id="date"
        placeholder="Date (e.g., Sunday 14 January 2024)"
        required
      /><br />
      <input type="text" id="homeTeam" placeholder="Home Team" required /><br />
      <input type="text" id="awayTeam" placeholder="Away Team" required /><br />
      <input
        type="text"
        id="score"
        placeholder="Score (e.g., 2-1)"
        required
      /><br />
      <input type="text" id="location" placeholder="Location" required /><br />
      <button type="submit" onclick="addResult()">Add Result</button>
    </form>
  </nav>

    <h2>ผลการแข่งขัน</h2>
    <table id="resultsTable" bgcolor="#000">
      <thead>
        <tr bgcolor="#330c3b">
          <th align="center" width="300" height="40">Date</th>
          <th align="center" width="300" height="40">Match</th>
          <th align="center" width="60" height="40">Score</th>
          <th align="center" width="300" height="40">Location</th>
          <!-- ใช้ align="center" เพื่อทำให้ข้อความอยู่ตรงกลาง เเละกำหนดวามกว้างและความสูงโดยใช้ width และ height -->
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
