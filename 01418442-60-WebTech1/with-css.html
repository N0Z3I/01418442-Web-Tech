<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML with CSS</title>
    <link rel="stylesheet" href="style.css" />
    <style type="text/css">
      h1,
      p {
        padding: 12px;
        line-height: 2em;
      }
      a,
      a:visited {
        color: #876a4e;
      }
      a:hover {
        color: #9ce870;
      }
    </style>
  </head>
  <body>
    <h1>Head title 1</h1>
    <p>
      This <i>paragraph</i> explains about living in
      <a style="color: #398247" href="https://www.ku.ac.th/th"
        >Kasetsart Univ.</a
      >
    </p>
  </body>
</html>
